<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Завантаження текстового файлу</title>
  <style>
  </style>
</head>
<body>

  <h1>Завантажити локальний .txt файл</h1>
  <button id="loadBtn">Завантажити текст</button>

  <div id="content">Тут зʼявиться вміст файлу...</div>

  <script>
    document.getElementById('loadBtn').addEventListener('click', function () {
      const xhr = new XMLHttpRequest();
      xhr.open('GET', 'textfile.txt', true);

      xhr.onload = function () {
        if (xhr.status === 200) {
          document.getElementById('content').textContent = xhr.responseText;
        } else {
          document.getElementById('content').textContent = 'Не вдалося завантажити файл.';
        }
      };

      xhr.onerror = function () {
        document.getElementById('content').textContent = 'Сталася помилка при завантаженні.';
      };

      xhr.send();
    });
  </script>

</body>
</html>
