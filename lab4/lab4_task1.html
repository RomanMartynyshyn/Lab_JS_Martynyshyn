<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h4>Rally legents</h4>
        <div class="row">
            <div class="col">
                <img src="photo/mitsu.jpg" class="img-thumbnail" alt="mitsu" onclick="showSrc(this)">
            </div>
            <div class="col">
                <img src="photo/subaru.jpg" class="img-thumbnail" alt="subaru" onclick="showSrc(this)">
            </div>
            <div class="col">
                <img src="photo/toyota.jpg" class="img-thumbnail" alt="toyota" onclick="showSrc(this)">
            </div>
        </div>
    </div>

    <a href="https://example.com" onmouseover="this.title=this.textContent">Перше посилання</a>
<br>
<a href="https://google.com" onmouseover="this.title=this.textContent">Друге посилання</a>


    <script>
        function showSrc(img) {
            alert(img.src);
        }
// task 3 - 4
        document.querySelectorAll("a").forEach(link => {
            link.addEventListener("mouseover", function() {
                if (!this.dataset.originalText) {
                    this.dataset.originalText = this.textContent; // Зберігаємо оригінальний текст
                    this.textContent += ` (${this.href})`;
                }
            });

            link.addEventListener("mouseout", function() {
                if (this.dataset.originalText) {
                    this.textContent = this.dataset.originalText; // Повертаємо початковий текст
                    delete this.dataset.originalText;
                }
            });
        });
    </script>
</body>
</html>
