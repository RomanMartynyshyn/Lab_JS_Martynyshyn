<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карусель зображень</title>
    <style>
        .carousel-container {
            width: 300px;
            overflow: hidden;
            position: relative;
            border: 2px solid black;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel img {
            width: 300px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="carousel">
            <img src="photo/mitsu.jpg" alt="Image 1">
            <img src="photo/subaru.jpg" alt="Image 2">
            <img src="photo/toyota.jpg" alt="Image 3">
        </div>
    </div>

    <div class="buttons">
        <button id="prev">⬅️</button>
        <button id="next">➡️</button>
    </div>

    <script>
        let index = 0;
        const images = document.querySelectorAll(".carousel img");
        const totalImages = images.length;
        const carousel = document.querySelector(".carousel");

        document.getElementById("next").addEventListener("click", function() {
            index = (index + 1) % totalImages; // Перехід вперед
            updateCarousel();
        });

        document.getElementById("prev").addEventListener("click", function() {
            index = (index - 1 + totalImages) % totalImages; // Перехід назад
            updateCarousel();
        });

        function updateCarousel() {
            carousel.style.transform = `translateX(${-index * 300}px)`; // Зміщення по X
        }
    </script>

</body>
</html>
