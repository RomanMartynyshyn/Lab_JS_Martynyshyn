<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приховати div</title>
    <style>
        #text {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="text">Цей блок зникне</div>
    <button id="hideButton">Приховати</button>

    <script>
        document.getElementById("hideButton").addEventListener("click", function() {
            document.getElementById("text").style.display = "none";
        });
    </script>

</body>
</html>
