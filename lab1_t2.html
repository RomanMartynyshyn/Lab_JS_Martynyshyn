<body>
<script>
    // 2.2
function sumInput() {
    let arr = [];
    while (true) {
        let userInput = prompt("Введіть число:");
        if (userInput === null || userInput === '') {
            break;
        }

        let num = Number(userInput);
        if (isNaN(num)) {
            break;
        }

        arr.push(num);
    }

    return arr.reduce((sum, current) => sum + current, 0);

}
console.log(sumInput());
</script>
</body>
