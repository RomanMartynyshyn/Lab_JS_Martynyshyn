<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function removeDuplicatesAndSpaces(str) {
            return [...new Set(str.replace(/\s/g, ''))].join('');
        }

        console.log(removeDuplicatesAndSpaces("aa"));
        console.log(removeDuplicatesAndSpaces("a a b b c dd e"));

    </script>
</body>
</html>
