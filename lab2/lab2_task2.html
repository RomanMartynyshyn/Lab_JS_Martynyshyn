<body>
    <script>
        const months = [
  'Січень', 'Лютий', 'Березень', 'Квітень', 'Травень', 'Червень',
  'Липень', 'Серпень', 'Вересень', 'Жовтень', 'Листопад', 'Грудень'
];

const today = new Date();
const month = today.getMonth(); // Отримуємо номер місяця (0-11)

console.log(months[month]); // Виводимо місяць словом

    </script>
