        function formatDate() {
            const today = new Date();
            
            // Отримуємо години, хвилини, секунди, день, місяць та рік
            const hours = String(today.getHours()).padStart(2, '0');
            const minutes = String(today.getMinutes()).padStart(2, '0');
            const seconds = String(today.getSeconds()).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const month = String(today.getMonth() + 1).padStart(2, '0'); // Місяці з 0
            const year = today.getFullYear();
            
            // Форматуємо дату та час
            const formattedTime = `${hours}:${minutes}:${seconds}`;
            const formattedDate = `${day}.${month}.${year}`;
            
            // Виводимо результат
            console.log(`${formattedTime} ${formattedDate}`);
            document.writeln(`${formattedTime} ${formattedDate}` + "<br>");
        }

        formatDate();
    </script>
