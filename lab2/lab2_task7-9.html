function whatDay(){

function sec(){
    const now = new Date().getTime();
    const epoch = new Date(1970, 0, 1).getTime();

    const diffInMilliseconds = now - epoch;
    const diffInMinutes = Math.floor(diffInMilliseconds / (1000 * 60));

    console.log(`Кількість хвилин з 1 січня 1970 року: ${diffInMinutes}`);
    document.write(`Кількість хвилин з 1 січня 1970 року: ${diffInMinutes}`);
}
sec()

function hours(){
    const now = Date.now(); // Альтернативний варіант для Date.parse(new Date())

    const pastDate = Date.parse("1988-03-01T00:00:00Z"); // UTC-час

    const diffInMilliseconds = now - pastDate;
    const diffInHours = Math.floor(diffInMilliseconds / (1000 * 60 * 60));

    console.log(`Кількість годин з 1 березня 1988 року: ${diffInHours}`);
    document.write(`Кількість годин з 1 березня 1988 року: ${diffInHours}`);
}

function difference(){
    const now = new Date();
    const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0);
    const diffInMilliseconds = now - startOfDay;
    const diffInSeconds = Math.floor(diffInMilliseconds / 1000);

    console.log(`Кількість секунд з початку дня: ${diffInSeconds}`);
    document.write(`Кількість секунд з початку дня: ${diffInSeconds}`);
}
